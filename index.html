<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/13dade8f76.js" crossorigin="anonymous"></script>
    <script type="module" src="./index.js" defer></script>
    <title>Currency Converter</title>
</head>
<body>
    <header>
        <h1>Currency Converter</h1>
        <nav>
            <ol>
                <li>Currency</li>
                <li>Crypto Currency</li>
            </ol>
        </nav>
    </header>
    <section>
        <main>
            <div id="user-input">
                <input type="text" id="amount" placeholder="amount" value="" />
                <select class="currency-from">
                </select>
                <i id="switch" class="fa-solid fa-repeat"></i>
                <select class="currency-to">
                    <option>Euro</option>
                </select>
            </div>
            <div id="user-output">
                <span class="result">Ksh. 1000</span>
                <button class="convert">Convert</button>
            </div>
        </main>
    </section>
</body>
</html>
